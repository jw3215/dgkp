<div class="dgkp_header">
  <div>
    <h1 class="dgkp_header_title">DGKP</h1>
  </div>
  <div class="dgkp_header_navbar">
    <a href="{% url 'articleapp:list' %}" class="dgkp_header_nav">
      <span>Articles</span>
    </a>
    <a href="{% url 'projectapp:list' %}" class="dgkp_header_nav">
      <span>Projects</span>
    </a>
    <a href="{% url 'subscribeapp:list' %}" class="dgkp_header_nav">
      <span>Subscription</span>
    </a>
    {% if not user.is_authenticated %}
    <a href="{% url 'accountapp:login' %}?next={{request.path}} " class="dgkp_header_nav">
      <span>LogIn</span>
    </a>
    <a href="{% url 'accountapp:create' %} " class="dgkp_header_nav">
      <span>SignUp</span>
    </a>
    {% else %}
    <a href="{% url 'accountapp:detail' pk=user.pk %}" class="dgkp_header_nav">
      <span>MyPage</span>
    </a>
    <a href="{% url 'accountapp:logout' %}?next={{request.path}}" class="dgkp_header_nav">
      <span>LogOut</span>
    </a>
    {% endif %}
  </div>
</div>
