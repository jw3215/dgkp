{% extends 'base.html' %}

{% block content %}

<div style="
    border-radius: 1rem;
    margin: 2rem;
    text-align: center;
  ">
  <h1 style="font-family: 'Quicksand', sans-serif;">
    Hello World List!!
  </h1>
  <h1>
    tasting
  </h1>
  <form action="/account/hello_world/" method="post">
    {% csrf_token %}
    <div>
      <input type="text" name="hello_world_input">
    </div>
    <div>
      <input type="submit" class="btn btn-primary" value="post">
    </div>
  </form>

  {% if hello_world_output %}
  <h1>
    {{ hello_world_output }}
  </h1>
  <h3>
    {{ hello_world_output.text }}
  </h3>
  {% endif %}
</div>
{% endblock %}
